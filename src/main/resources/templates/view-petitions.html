<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Petitions</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    a { color: #4CAF50; text-decoration: none; font-size: 18px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Petitions</h1>
<ul>
  <!-- Dynamically list petitions -->
  <li th:each="petition : ${petitions}">
    <a th:href="@{'/petition/' + ${petition.id}}" th:text="${petition.title}"></a>
  </li>
</ul>
<a th:href="@{/}">Back to Create Petition</a>
</body>
</html>
