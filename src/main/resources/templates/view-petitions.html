<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Petitions</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Petitions</h1>
<ul>
  <!-- Dynamically list petitions -->
  <li th:each="petition : ${petitions}">
    <a th:href="@{'/petition/' + ${petition.id}}" th:text="${petition.title}"></a>
  </li>
</ul>
<a th:href="@{/}">Back to Create Petition</a>
</body>
</html>
