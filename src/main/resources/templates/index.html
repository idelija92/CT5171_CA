<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Petition</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 300px; margin: 0 auto; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1>Create a Petition</h1>
<form th:action="@{/create-petition}" method="post">
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" required><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" required></textarea><br><br>

  <button type="submit">Create</button>
</form>
<a th:href="@{/view}">View All Petitions</a>
</body>
</html>
