<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Petition: ' + ${petition.title}">Petition Details</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width: 300px; margin: 20px 0; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    button:hover { background-color: #45a049; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<h1 th:text="'Petition: ' + ${petition.title}"></h1>
<p th:text="'Description: ' + ${petition.description}"></p>
<h2>Signatures</h2>
<ul>
  <li th:each="signature : ${petition.signatures}" th:text="${signature}"></li>
</ul>
<h2>Sign the Petition</h2>
<form th:action="@{'/petition/' + ${petition.id} + '/sign'}" method="post">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <button type="submit">Sign</button>
</form>
<a th:href="@{/view}">Back to All Petitions</a>
</body>
</html>
